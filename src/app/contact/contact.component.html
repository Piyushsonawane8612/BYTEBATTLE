<div class="container-fluid" style="padding-top: 150px;">
    <div class="container">
        <div class="row justify-content-center ">
            <div class="col-lg-4 col-sm-12 box-model  pt-4 mb-4">
                <h1>Contact Information</h1>
                <p class="mb-5">Fill up the form, and our team will get back to you within 24 hours</p>

                <div class="d-flex mb-4 align-items-center">
                    <i class="fa fa-phone  links-media me-3"></i>
                    <span>Phone: +1234556789</span>
                </div>

                <div class="d-flex mb-4 align-items-center">
                    <i class="fa fa-paper-plane  links-media me-3"></i>
                    <span>Email: info@yoursite.com</span>
                </div>

                <div class="d-flex mb-4 align-items-center">
                    <i class="fa fa-globe  links-media me-3"></i>
                    <span>Website: yoursite.com</span>
                </div>

                <div class="mb-5 text-center">
                    <i class="fa fa-instagram text-white me-2 links-media2"></i>
                    <i class="fa fa-twitter text-white me-2 links-media2"></i>
                    <i class="fa fa-linkedin text-white links-media2"></i>
                </div>

            </div>
            <div class="col-lg-4 col-sm-12 secondbox pt-4 mb-4">
                <form action="#" method="POST">
                    <h2 class="form-title">Send us a message</h2>
                    <div class="form-fields">
                        <div class="form-group">
                            <input type="text" class="fname" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="lname" placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <input type="email" class="email" placeholder="Mail">
                        </div>
                        <div class="form-group">
                            <input type="number" class="phone" placeholder="Phone">
                        </div>
                        <div class="form-group">
                            <textarea name="message" id="" placeholder="Write your message"></textarea>
                        </div>
                    </div>
                    <div class="text-center">
                        <input type="submit" value="Send Message" class="submit-button">
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</div>
